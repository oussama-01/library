<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    
    <script src="./script.js" defer></script> 
    <!-- <script src="./classScript.js" defer></script> -->

</head>

<body>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
        </tr>

    </table>

    <br><br>

    <button class="newBook">Add New Book</button>
    <br>

    <form>
        <h2>Book Information</h2>
    
        <div>
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="book_title">
        </div> <br>
    
        <div>
            <label for="bookAuthor">Book Author:</label>
            <input type="text" id="bookAuthor" name="book_author">
        </div><br>
    
        <label for="read">Read status:</label>
        <select name="read_status" id="read">
            <option >Already read</option>
            <option >Not read</option>
        </select>
    
        <br><br>
        <button type="button" id="add">Add book</button>
    </form>



</body>

</html>
